    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const hash = window.location.hash;
          if (hash) {
            const sectionId = hash.slice(1);
            const section = document.getElementById(sectionId);
            if (section) {
              const headerHeight = 120;
              const offset = section.offsetTop - headerHeight;
              window.scrollTo({
                top: offset,
                behavior: 'smooth',
              });
            }
          }
        }, 200);
      });
    </script>
